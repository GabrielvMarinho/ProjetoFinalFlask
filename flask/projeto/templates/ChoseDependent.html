{% extends 'baseResponsavel.html'%}

{%block titulo%}
    DEPENDENTES
{%endblock%}

{% block conteudo %}
<div class="bodyChoseDependent">
    <h1 class="titulo">DEPENDENTES</h1>
    <div class="linhaTitulo"></div>
    <form method="post">
        {% for dependente in dependentes %}
            {% if dependente.idResponsavel == idAtual %}
                <div class="boxChoseDependent">
                    <h1>{{ dependente.usuario }}</h1>
                    <h2>Saldo: {{ dependente.saldo }}</h2>
                    <input class="botoesChoseDependent" name="botaoid" type="hidden" value="{{ idAtual }}">
                    <input class="botoesChoseDependent" name="idDependente" type="hidden" value="{{ dependente.id }}">
                    <button class="botoesChoseDependent" name="acao_{{ dependente.id }}" type="submit" value="0">ADICIONAR</button>
                    <button class="botoesChoseDependent" name="acao_{{ dependente.id }}" type="submit" value="1">REMOVER</button>
                </div>
            {% endif %}
        {% endfor %}
    </form>
    
    

    
</div>
{%endblock%}
