<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            const ctx = document.getElementById('myChart');
            const ctx1 = document.getElementById('myChart1');
            const ctx2 = document.getElementById('myChart2');

            
            new Chart(ctx2, {
              type: 'pie',

                }],

              },
              options: {
                responive:true,
                plugins: {
                    legend: {
                        position: 'bottom',

                    labels: {

                        weight: 'bold'
